<div class="animated fadeIn">

    <div class="row"
         *ngIf="competition">
        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <i class="fa fa-database"></i>
                    Competition Data
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-6 material"
                             *ngFor="let material of materials">
                            <i class="fa fa-file"></i>
                            <a href="{{getLink(material)}}"
                               target="_blank">{{material.filename}}</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>
                    Data Description
                </div>

                <div class="card-body"
                     [innerHTML]="competition.materials_description">
                </div>
            </div>

        </div>
    </div>
</div>
